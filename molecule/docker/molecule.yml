---
scenario:
  name: docker

dependency:
  name: galaxy
  options:
    role-file: ../defaults/requirements.yml
    force: false

driver:
  name: docker

platforms:
  - name: instance
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian9}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: false
  playbooks:
    prepare: ../default/prepare.yml
    converge: ../default/playbook.yml
    verify: ../default/verify.yml

verifier:
  name: goss
  directory: ../default/tests/
  lint:
    name: yamllint
